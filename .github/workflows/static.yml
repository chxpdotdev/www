name: Deploy static content to SDF

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "static"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: SDF
      url: https://gsxnc.sdf.org

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SDF_MA_HOST }} >> ~/.ssh/known_hosts

      - name: Set file permissions on SDF host before
        run: |
          ssh ${{ secrets.SDF_USER }}@${{ secrets.SDF_MA_HOST }} 'mkhomepg'

      - name: Clean and upload files
        run: |
          ssh ${{ secrets.SDF_USER }}@${{ secrets.SDF_MA_HOST }} 'rm -rf ~/html/*'
          OUT="$(readlink -f ./)"
          tar -C "$OUT" -cf - . \
            | ssh -o StrictHostKeyChecking=no ${{ secrets.SDF_USER }}@${{ secrets.SDF_MA_HOST }} 'tar -C ~/html -xpf -'
  
      - name: Set file permissions on SDF host after
        run: |
          ssh ${{ secrets.SDF_USER }}@${{ secrets.SDF_MA_HOST }} 'mkhomepg'
